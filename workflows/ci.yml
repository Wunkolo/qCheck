name: Build and Test

on: 
  push:
    branches:
    - main
    - dev
  pull_request:
  release:

env:
  BUILD_TYPE: Release

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Configure CMake
      uses: seanmiddleditch/gha-setup-ninja@master
      env:
        CC: "gcc-10"
        CXX: "g++-10"
      run: cmake -G Ninja -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 8

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --extra-verbose

  macos-build:
    runs-on: macos-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Configure CMake
      uses: seanmiddleditch/gha-setup-ninja@master
      run: cmake -G Ninja -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 8

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --extra-verbose